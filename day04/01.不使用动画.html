<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <script src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="button" value="toggle" @click='flag=!flag'>
            <h3 v-if='flag'>这是一个h3</h3>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:false
                }
            })
        </script>
    </body>
</html>
