<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click='start'>浪起来</button>
        <button @click='stop'>停下来</button>
        <p>{{msg}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '没有什么能够阻挡,你对自由的向往',
                timerId: ''
            },
            methods: {
                start() {
                    this.timerId = setInterval(() => {
                        let head = this.msg.substr(0, 1)
                        let end = this.msg.substr(1)
                        this.msg = end + head
                    }, 100)
                },
                stop() {
                    clearInterval(this.timerId)
                }
            }
        })
    </script>
</body>

</html>
