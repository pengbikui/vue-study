<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <script src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-for="(item, index) in list" :key="index">
                索引:{{index}}
                值:{{item}}
            </p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    list:[1,2,3,4,5,6]
                }
            })
        </script>
    </body>
</html>
