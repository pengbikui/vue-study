<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <script src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{ msg }}</h1>
            <input type="text" v-model="msg">
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:'双向数据绑定'
                }
            })
        </script>
    </body>
</html>
