<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				margin: 0 auto;
				list-style: none;
			}
		</style>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		请输入内容<input type="text" v-model="msg"/>
		<button type="button" @click="addData">点我</button>
			<ul>
				<li v-for="(item,index) of list">
					{{item}}
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			let vm=new Vue({
				el:'#app',
				data:{
					msg:'双向数据绑定',
					list:['张三','李四','王五']
				},
				methods:{
					addData(){
						this.list.push(this.msg)
					}
				}
			})
		</script>
	</body>
</html>
